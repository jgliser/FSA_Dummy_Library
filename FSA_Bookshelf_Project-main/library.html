    <section>
        <h1>Welcome to the Library!</h1>
        <form id="add-book-form">
            <label for="title-input">Title:</label>
            <input type="text" id="title-input" name="title-input" required>
            <br>
            <label for="author-input">Author:</label>
            <input type="text" id="author-input" name="author-input" required>
            <br>
            <label for="subject-input">Subject:</label>
            <input type="text" id="subject-input" name="subject-input" required>
            <br>
            <label for="language-input">Language:</label>
            <input type="text" id="language-input" name="language-input" required>
            <br>
            <button type="submit" id="add-book-btn">Add Book</button>
          </form>
        <div id="Library"></div>
    </section>
